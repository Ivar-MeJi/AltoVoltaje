<body>
<div id="root"></div>
<script type="text/babel">
const {useState, useEffect, useRef} = React;

// ============================================
// CONSTANTES
// ============================================
const FRACCIONES = [
  {valor: 0, label: 'E', desc: 'Vac√≠o'},
  {valor: 1/16, label: '1/16', desc: '1/16'},
  {valor: 2/16, label: '1/8', desc: '1/8'},
  {valor: 3/16, label: '1/8+', desc: '1/8 y 1/16'},
  {valor: 4/16, label: '1/4', desc: '1/4'},
  {valor: 5/16, label: '1/4+', desc: '1/4 y 1/16'},
  {valor: 6/16, label: '3/8', desc: '3/8'},
  {valor: 7/16, label: '3/8+', desc: '3/8 y 1/16'},
  {valor: 8/16, label: '1/2', desc: '1/2'},
  {valor: 9/16, label: '1/2+', desc: '1/2 y 1/16'},
  {valor: 10/16, label: '5/8', desc: '5/8'},
  {valor: 11/16, label: '5/8+', desc: '5/8 y 1/16'},
  {valor: 12/16, label: '3/4', desc: '3/4'},
  {valor: 13/16, label: '3/4+', desc: '3/4 y 1/16'},
  {valor: 14/16, label: '7/8', desc: '7/8'},
  {valor: 15/16, label: '7/8+', desc: '7/8 y 1/16'},
  {valor: 1, label: 'F', desc: 'Lleno'},
];

const SHEETS_URL_KEY = 'gc_sheets_url';
const HOY = () => new Date().toISOString().split('T')[0];
const AHORA = () => new Date().toTimeString().slice(0,5);

// ============================================
// FUNCIONES AUXILIARES
// ============================================
async function cargarDatosDesdeSheets(url) {
  if (!url) return null;
  try {
    const response = await fetch(url);
    const data = await response.json();
    if (data.success) {
      if (data.equipos) localStorage.setItem('gc_equipos', JSON.stringify(data.equipos));
      if (data.operadores) localStorage.setItem('gc_operadores', JSON.stringify(data.operadores));
      if (data.clientes) localStorage.setItem('gc_clientes', JSON.stringify(data.clientes));
      return data;
    }
  } catch (e) {
    console.log('Error cargando datos:', e);
  }
  return null;
}

const calcDesb = (a1,a2,a3) => {
  const p = (a1+a2+a3)/3;
  return p === 0 ? 0 : (Math.max(Math.abs(a1-p),Math.abs(a2-p),Math.abs(a3-p))/p)*100;
};

const getDbCol = d => d<=5?'text-emerald-400':d<=10?'text-yellow-400':'text-red-400';
const getDbBg = d => d<=5?'border-emerald-500/50 bg-emerald-500/10':d<=10?'border-yellow-500/50 bg-yellow-500/10':'border-red-500/50 bg-red-500/10';

const calcularHorasEntreFechas = (fechaEnc, horaEnc, fechaApg, horaApg) => {
  const inicio = new Date(`${fechaEnc}T${horaEnc}`);
  const fin = new Date(`${fechaApg}T${horaApg}`);
  const diffMs = fin - inicio;
  return diffMs / (1000 * 60 * 60);
};

// ============================================
// APP PRINCIPAL
// ============================================
function App() {
  const [vista, setVista] = useState('registro');
  const [sheetsUrl, setSheetsUrl] = useState('');
  const [datosCargados, setDatosCargados] = useState(false);
  
  useEffect(() => {
    const url = localStorage.getItem(SHEETS_URL_KEY) || '';
    setSheetsUrl(url);
    
    if (url && !datosCargados) {
      cargarDatosDesdeSheets(url).then(data => {
        if (data) setDatosCargados(true);
      });
    }
  }, []);

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800">
      <div className="bg-slate-800/90 backdrop-blur sticky top-0 z-20 px-4 py-3 border-b border-slate-700">
        <div className="flex items-center justify-between">
          <h1 className="text-lg font-bold text-amber-500">‚ö° GenControl</h1>
          <div className="flex gap-1">
            {['registro','historial','stats','config'].map(v => (
              <button key={v} onClick={() => setVista(v)}
                className={`px-3 py-1 rounded-lg text-xs font-medium transition-all ${vista===v?'bg-amber-500 text-slate-900':'bg-slate-700 text-slate-300'}`}>
                {v==='registro'?'üìù':v==='historial'?'üìã':v==='stats'?'üìä':'‚öôÔ∏è'}
              </button>
            ))}
          </div>
        </div>
      </div>
      <div className="max-w-lg mx-auto">
        {vista === 'registro' && <Registro sheetsUrl={sheetsUrl} />}
        {vista === 'historial' && <Historial sheetsUrl={sheetsUrl} />}
        {vista === 'stats' && <Estadisticas />}
        {vista === 'config' && <Config sheetsUrl={sheetsUrl} setSheetsUrl={setSheetsUrl} />}
      </div>
    </div>
  );
}

// ============================================
// SELECTOR DE COMBUSTIBLE
// ============================================
function CombustibleSelector({equipo, equipos, valor, setValor, tipo, label}) {
  const eqInfo = equipos.find(e => e.id === equipo);
  const capacidad = eqInfo?.tanque || 0;
  const [desc, setDesc] = useState('');
  
  const getFraccion = (litros) => {
    if (!capacidad || !litros) return null;
    const frac = parseFloat(litros) / capacidad;
    return FRACCIONES.reduce((prev, curr) => Math.abs(curr.valor - frac) < Math.abs(prev.valor - frac) ? curr : prev);
  };

  const fracSelec = getFraccion(valor);
  const colorClass = tipo === 'inicial' ? 'emerald' : 'red';

  if (!equipo || capacidad === 0) {
    return <p className="text-amber-400 text-sm text-center py-2">Seleccione equipo</p>;
  }

  return (
    <div>
      <div className="flex justify-between items-center mb-2">
        <label className={`text-${colorClass}-400 text-xs font-medium`}>{label} {desc && `(${desc})`}</label>
        <span className="text-white font-bold">{valor ? `${parseFloat(valor).toFixed(1)}L` : '-'}</span>
      </div>
      <div className="space-y-1">
        <div className="grid grid-cols-9 gap-1">
          {FRACCIONES.slice(0, 9).map((f, i) => (
            <button key={i} onClick={() => {setValor((f.valor * capacidad).toString()); setDesc(f.desc);}}
              className={`py-2 rounded text-xs font-medium transition-all ${
                fracSelec?.valor === f.valor 
                  ? `bg-${colorClass}-500 text-white ring-2 ring-${colorClass}-400`
                  : 'bg-slate-700 text-slate-400 active:bg-slate-600'
              }`}>{f.label}</button>
          ))}
        </div>
        <div className="grid grid-cols-8 gap-1">
          {FRACCIONES.slice(9).map((f, i) => (
            <button key={i} onClick={() => {setValor((f.valor * capacidad).toString()); setDesc(f.desc);}}
              className={`py-2 rounded text-xs font-medium transition-all ${
                fracSelec?.valor === f.valor 
                  ? `bg-${colorClass}-500 text-white ring-2 ring-${colorClass}-400`
                  : 'bg-slate-700 text-slate-400 active:bg-slate-600'
              }`}>{f.label}</button>
          ))}
        </div>
      </div>
    </div>
  );
}

// ============================================
// COMPONENTE DE RECARGAS
// ============================================
function RecargasSection({equipo, equipos, recargas, setRecargas}) {
  const [mostrarForm, setMostrarForm] = useState(false);
  const [fechaRec, setFechaRec] = useState(HOY());
  const [horaRec, setHoraRec] = useState(AHORA());
  const [nivelAntes, setNivelAntes] = useState('');
  const [nivelDespues, setNivelDespues] = useState('');
  
  const eqInfo = equipos.find(e => e.id === equipo);
  const capacidad = eqInfo?.tanque || 0;

  const getFraccionInfo = (litros) => {
    if (!capacidad || !litros) return null;
    const frac = parseFloat(litros) / capacidad;
    return FRACCIONES.reduce((prev, curr) => Math.abs(curr.valor - frac) < Math.abs(prev.valor - frac) ? curr : prev);
  };

  const agregarRecarga = () => {
    if (!nivelAntes || !nivelDespues) {
      alert('Seleccione nivel antes y despu√©s');
      return;
    }
    const litrosAntes = parseFloat(nivelAntes);
    const litrosDespues = parseFloat(nivelDespues);
    if (litrosDespues <= litrosAntes) {
      alert('El nivel despu√©s debe ser mayor que antes');
      return;
    }
    
    const fracAntes = getFraccionInfo(litrosAntes);
    const fracDespues = getFraccionInfo(litrosDespues);
    
    setRecargas([...recargas, {
      id: Date.now(),
      fecha: fechaRec,
      hora: horaRec,
      nivelAntes: fracAntes?.desc || '',
      nivelDespues: fracDespues?.desc || '',
      litrosAntes,
      litrosDespues,
      litrosAgregados: litrosDespues - litrosAntes
    }]);
    
    setNivelAntes('');
    setNivelDespues('');
    setMostrarForm(false);
  };

  const totalRecargas = recargas.reduce((s, r) => s + r.litrosAgregados, 0);

  if (!equipo || capacidad === 0) return null;

  return (
    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
      <div className="flex justify-between items-center mb-3">
        <h2 className="text-white font-semibold text-sm">üõ¢Ô∏è Recargas</h2>
        {totalRecargas > 0 && <span className="text-amber-400 font-bold">+{totalRecargas.toFixed(1)} L</span>}
      </div>

      {recargas.length > 0 && (
        <div className="space-y-2 mb-3">
          {recargas.map(r => (
            <div key={r.id} className="bg-slate-700/50 rounded-lg p-2 flex justify-between items-center">
              <div>
                <span className="text-slate-400 text-xs">{r.fecha} {r.hora}</span>
                <p className="text-slate-300 text-sm">{r.nivelAntes} ‚Üí {r.nivelDespues}</p>
              </div>
              <div className="flex items-center gap-2">
                <span className="text-amber-400 font-bold">+{r.litrosAgregados.toFixed(1)} L</span>
                <button onClick={() => setRecargas(recargas.filter(x => x.id !== r.id))} className="text-red-400 text-lg">√ó</button>
              </div>
            </div>
          ))}
        </div>
      )}

      {!mostrarForm ? (
        <button onClick={() => setMostrarForm(true)} className="w-full bg-slate-700 text-slate-300 py-2 rounded-lg text-sm">
          ‚ûï Agregar Recarga
        </button>
      ) : (
        <div className="space-y-3 border-t border-slate-700 pt-3">
          <div className="grid grid-cols-2 gap-2">
            <div>
              <label className="text-slate-400 text-xs">Fecha</label>
              <input type="date" value={fechaRec} onChange={e => setFechaRec(e.target.value)} className="w-full bg-slate-700 border border-slate-600 rounded-lg px-2 py-2 text-white text-sm"/>
            </div>
            <div>
              <label className="text-slate-400 text-xs">Hora</label>
              <input type="time" value={horaRec} onChange={e => setHoraRec(e.target.value)} className="w-full bg-slate-700 border border-slate-600 rounded-lg px-2 py-2 text-white text-sm"/>
            </div>
          </div>
          
          <CombustibleSelector equipo={equipo} equipos={equipos} valor={nivelAntes} setValor={setNivelAntes} tipo="final" label="üî¥ Nivel ANTES de recargar"/>
          <CombustibleSelector equipo={equipo} equipos={equipos} valor={nivelDespues} setValor={setNivelDespues} tipo="inicial" label="üü¢ Nivel DESPU√âS de recargar"/>
          
          <div className="flex gap-2">
            <button onClick={() => setMostrarForm(false)} className="flex-1 bg-slate-700 text-slate-300 py-2 rounded-lg text-sm">Cancelar</button>
            <button onClick={agregarRecarga} className="flex-1 bg-amber-500 text-slate-900 font-semibold py-2 rounded-lg text-sm">Guardar</button>
          </div>
        </div>
      )}
    </div>
  );
}

// ============================================
// REGISTRO DE SERVICIO
// ============================================
function Registro({sheetsUrl}) {
  // Estados principales
  const [obs, setObs] = useState([]);
  const [recargas, setRecargas] = useState([]);
  const [res, setRes] = useState(null);
  const [enviando, setEnviando] = useState(false);
  
  // Datos del servicio
  const [equipo, setEquipo] = useState('');
  const [operador, setOperador] = useState('');
  const [cliente, setCliente] = useState('');
  const [clienteManual, setClienteManual] = useState('');
  const [fechaEnc, setFechaEnc] = useState(HOY());
  const [horaEnc, setHoraEnc] = useState('');
  const [fechaApg, setFechaApg] = useState('');
  const [horaApg, setHoraApg] = useState('');
  const [combI, setCombI] = useState('');
  const [combF, setCombF] = useState('');
  
  // Nueva lectura
  const [fechaObs, setFechaObs] = useState(HOY());
  const [hora, setHora] = useState('');
  const [l1, setL1] = useState('');
  const [l2, setL2] = useState('');
  const [l3, setL3] = useState('');
  const [volt, setVolt] = useState('220');
  
  // Datos de cat√°logos
  const [equipos, setEquipos] = useState([]);
  const [operadores, setOperadores] = useState([]);
  const [clientes, setClientes] = useState([]);
  const fp = localStorage.getItem('gc_fp') || '0.8';

  // Cargar datos al iniciar
  useEffect(() => {
    setEquipos(JSON.parse(localStorage.getItem('gc_equipos') || '[]'));
    setOperadores(JSON.parse(localStorage.getItem('gc_operadores') || '[]'));
    setClientes(JSON.parse(localStorage.getItem('gc_clientes') || '[]'));
    
    // Recuperar servicio en progreso
    const guardado = localStorage.getItem('gc_actual');
    if (guardado) {
      const d = JSON.parse(guardado);
      setObs(d.obs || []);
      setRecargas(d.recargas || []);
      setEquipo(d.equipo || '');
      setOperador(d.operador || '');
      setCliente(d.cliente || '');
      setClienteManual(d.clienteManual || '');
      setFechaEnc(d.fechaEnc || HOY());
      setHoraEnc(d.horaEnc || '');
      setFechaApg(d.fechaApg || '');
      setHoraApg(d.horaApg || '');
      setCombI(d.combI || '');
      setCombF(d.combF || '');
    }
  }, []);

  // Auto-guardar cambios
  useEffect(() => {
    const data = {obs, recargas, equipo, operador, cliente, clienteManual, fechaEnc, horaEnc, fechaApg, horaApg, combI, combF};
    localStorage.setItem('gc_actual', JSON.stringify(data));
  }, [obs, recargas, equipo, operador, cliente, clienteManual, fechaEnc, horaEnc, fechaApg, horaApg, combI, combF]);

  const agregarObs = () => {
    if(!hora || !l1 || !l2 || !l3 || !volt) {
      alert('Complete todos los campos de la lectura');
      return;
    }
    const v = parseFloat(volt), f = parseFloat(fp);
    const a1 = parseFloat(l1), a2 = parseFloat(l2), a3 = parseFloat(l3);
    const kw = (v * (a1 + a2 + a3) * f) / 1000;
    const desb = calcDesb(a1, a2, a3);
    const eqInfo = equipos.find(e => e.id === equipo);
    const potNom = eqInfo?.potencia || 100;
    const carga = (kw / potNom) * 100;
    
    const nuevaObs = {
      id: Date.now(),
      fecha: fechaObs,
      hora,
      l1: a1, l2: a2, l3: a3,
      volt: v, kw, desb, fp: f, carga
    };
    
    setObs([...obs, nuevaObs].sort((a, b) => {
      const dtA = new Date(`${a.fecha}T${a.hora}`);
      const dtB = new Date(`${b.fecha}T${b.hora}`);
      return dtA - dtB;
    }));
    
    setHora('');
    setL1(''); setL2(''); setL3('');
  };

  const calcular = () => {
    const ci = parseFloat(combI);
    const cf = parseFloat(combF);
    const totalRecargas = recargas.reduce((s, r) => s + r.litrosAgregados, 0);
    
    if (obs.length < 1) { alert('Necesita al menos 1 observaci√≥n'); return; }
    if (isNaN(ci) || isNaN(cf)) { alert('Ingrese combustible inicial y final'); return; }
    if (!horaEnc || !horaApg || !fechaEnc || !fechaApg) { alert('Ingrese fecha y hora de encendido/apagado'); return; }
    if (!operador) { alert('Seleccione un operador'); return; }
    
    const combustible = ci + totalRecargas - cf;
    const horasTotales = calcularHorasEntreFechas(fechaEnc, horaEnc, fechaApg, horaApg);
    
    if (horasTotales <= 0) { alert('La fecha/hora de apagado debe ser posterior al encendido'); return; }
    
    // Calcular energ√≠a por integraci√≥n
    let energia = 0;
    const inicio = new Date(`${fechaEnc}T${horaEnc}`);
    const fin = new Date(`${fechaApg}T${horaApg}`);
    const sorted = [...obs].sort((a, b) => new Date(`${a.fecha}T${a.hora}`) - new Date(`${b.fecha}T${b.hora}`));
    
    if (sorted.length === 1) {
      energia = sorted[0].kw * horasTotales;
    } else {
      // Energ√≠a antes de primera observaci√≥n
      const primeraObs = new Date(`${sorted[0].fecha}T${sorted[0].hora}`);
      if (primeraObs > inicio) {
        energia += sorted[0].kw * ((primeraObs - inicio) / (1000 * 60 * 60));
      }
      
      // Integraci√≥n trapezoidal entre observaciones
      for (let i = 1; i < sorted.length; i++) {
        const t1 = new Date(`${sorted[i-1].fecha}T${sorted[i-1].hora}`);
        const t2 = new Date(`${sorted[i].fecha}T${sorted[i].hora}`);
        const diffH = (t2 - t1) / (1000 * 60 * 60);
        energia += ((sorted[i-1].kw + sorted[i].kw) / 2) * diffH;
      }
      
      // Energ√≠a despu√©s de √∫ltima observaci√≥n
      const ultimaObs = new Date(`${sorted[sorted.length-1].fecha}T${sorted[sorted.length-1].hora}`);
      if (fin > ultimaObs) {
        energia += sorted[sorted.length-1].kw * ((fin - ultimaObs) / (1000 * 60 * 60));
      }
    }
    
    const eqInfo = equipos.find(e => e.id === equipo);
    const potNom = eqInfo?.potencia || 100;
    const pKW = obs.reduce((s, o) => s + o.kw, 0) / obs.length;
    const cargaProm = (pKW / potNom) * 100;
    const clienteFinal = cliente === '__otro__' ? clienteManual : (clientes.find(c => c.id === cliente)?.nombre || cliente);
    const operadorNombre = operadores.find(o => o.id === operador)?.nombre || operador;
    
    setRes({
      id: null, // Se generar√° en el servidor
      fechaEnc, horaEnc, fechaApg, horaApg,
      equipo,
      cliente: clienteFinal,
      operador: operadorNombre,
      fp: parseFloat(fp),
      tiempo: horasTotales.toFixed(2),
      combI: ci, combF: cf,
      totalRecargas: totalRecargas,
      comb: combustible.toFixed(2),
      energ: energia.toFixed(2),
      efic: (energia / combustible).toFixed(2),
      combH: (combustible / horasTotales).toFixed(2),
      pKW: pKW.toFixed(2),
      cargaProm: cargaProm.toFixed(1),
      pDb: (obs.reduce((s, o) => s + o.desb, 0) / obs.length).toFixed(1),
      recargas: recargas,
      obs: obs.map(o => ({
        fecha: o.fecha,
        hora: o.hora,
        voltaje: o.volt,
        l1: o.l1, l2: o.l2, l3: o.l3,
        ampProm: ((o.l1 + o.l2 + o.l3) / 3).toFixed(1),

function Historial({sheetsUrl}) {
  const [hist, setHist] = useState([]);
  const [enviando, setEnviando] = useState(null);

  useEffect(() => {
    setHist(JSON.parse(localStorage.getItem('gc_historial') || '[]'));
  }, []);

  const sincronizar = async (item, idx) => {
    if (!sheetsUrl) { alert('Configure URL de Sheets'); return; }
    setEnviando(idx);
    try {
      const payload = {
        equipo: item.equipo,
        cliente: item.cliente,
        operador: item.operador,
        fechaEnc: item.fechaEnc,
        horaEnc: item.horaEnc,
        fechaApg: item.fechaApg,
        horaApg: item.horaApg,
        horas: parseFloat(item.tiempo),
        combInicial: item.combI,
        combFinal: item.combF,
        totalRecargas: item.totalRecargas || 0,
        combConsumido: parseFloat(item.comb),
        energiaKwh: parseFloat(item.energ),
        eficiencia: parseFloat(item.efic),
        fp: item.fp,
        recargas: item.recargas || [],
        observaciones: item.obs
      };
      
      await fetch(sheetsUrl, {method: 'POST', mode: 'no-cors', body: JSON.stringify(payload)});
      const newHist = [...hist];
      newHist[idx].sincronizado = true;
      setHist(newHist);
      localStorage.setItem('gc_historial', JSON.stringify(newHist));
      alert('‚úÖ Sincronizado');
    } catch (e) {
      alert('‚ùå Error de sincronizaci√≥n');
    }
    setEnviando(null);
  };

  const eliminar = (idx) => {
    if (!confirm('¬øEliminar este registro?')) return;
    const newHist = hist.filter((_, i) => i !== idx);
    setHist(newHist);
    localStorage.setItem('gc_historial', JSON.stringify(newHist));
  };

  const pendientes = hist.filter(h => !h.sincronizado).length;

  return (
    <div className="p-4 space-y-4">
      <div className="flex justify-between items-center">
        <h2 className="text-white font-semibold">üìã Historial</h2>
        {pendientes > 0 && <span className="bg-amber-500 text-slate-900 text-xs px-2 py-1 rounded-full font-medium">{pendientes} pendientes</span>}
      </div>
      
      {hist.length === 0 ? (
        <p className="text-slate-500 text-center py-8">Sin registros</p>
      ) : (
        <div className="space-y-3">
          {hist.map((h, idx) => (
            <div key={h.id || idx} className={`bg-slate-800 rounded-xl p-4 border ${h.sincronizado ? 'border-emerald-600/50' : 'border-amber-600/50'}`}>
              <div className="flex justify-between items-start mb-2">
                <div>
                  <p className="text-white font-medium">{h.cliente || '-'}</p>
                  <p className="text-slate-400 text-xs">{h.equipo} ‚Ä¢ {h.operador}</p>
                  <p className="text-slate-500 text-xs">{h.fechaEnc} {h.horaEnc} ‚Üí {h.fechaApg} {h.horaApg}</p>
                </div>
                <span className={`text-xs px-2 py-1 rounded ${h.sincronizado ? 'bg-emerald-500/20 text-emerald-400' : 'bg-amber-500/20 text-amber-400'}`}>
                  {h.sincronizado ? '‚úì Sync' : '‚è≥ Pend'}
                </span>
              </div>
              <div className="grid grid-cols-4 gap-2 text-center text-sm mb-3">
                <div><p className="text-slate-500 text-xs">Tiempo</p><p className="text-blue-400">{h.tiempo}h</p></div>
                <div><p className="text-slate-500 text-xs">Comb.</p><p className="text-amber-400">{h.comb}L</p></div>
                <div><p className="text-slate-500 text-xs">Energ√≠a</p><p className="text-emerald-400">{h.energ}</p></div>
                <div><p className="text-slate-500 text-xs">Efic.</p><p className="text-cyan-400">{h.efic}</p></div>
              </div>
              <div className="flex gap-2">
                {!h.sincronizado && (
                  <button onClick={() => sincronizar(h, idx)} disabled={enviando === idx} className="flex-1 bg-emerald-600 text-white text-sm py-2 rounded-lg">
                    {enviando === idx ? '‚è≥...' : '‚òÅÔ∏è Sincronizar'}

                )}
                <button onClick={() => eliminar(idx)} className="bg-red-600/20 text-red-400 text-sm py-2 px-3 rounded-lg">üóëÔ∏è</button>
              </div>

        </div>

    </div>
  );

function Estadisticas() {
  const [hist, setHist] = useState([]);
  const [equipos, setEquipos] = useState([]);
  const [selEq, setSelEq] = useState('todos');

  useEffect(() => {
    setHist(JSON.parse(localStorage.getItem('gc_historial') || '[]'));
    setEquipos(JSON.parse(localStorage.getItem('gc_equipos') || '[]'));
  }, []);

  const filtrado = selEq === 'todos' ? hist : hist.filter(h => h.equipo === selEq);

  const todasObs = [];
  filtrado.forEach(servicio => {
    if (servicio.obs?.length > 0) {
      const combPorObs = parseFloat(servicio.comb) / servicio.obs.length;
      const tiempoPorObs = parseFloat(servicio.tiempo) / servicio.obs.length;
      servicio.obs.forEach(ob => {
        const promAmp = (parseFloat(ob.l1) + parseFloat(ob.l2) + parseFloat(ob.l3)) / 3;
        todasObs.push({...ob, promAmp, combAsignado: combPorObs, tiempoAsignado: tiempoPorObs});
      });
    }
  });

  const rangos = [];
  for (let i = 0; i < 200; i += 10) rangos.push({min: i, max: i + 10, label: `${i}-${i+10}A`, obs: []});
  todasObs.forEach(ob => {
    const rango = rangos.find(r => ob.promAmp >= r.min && ob.promAmp < r.max);
    if (rango) rango.obs.push(ob);
  });

  const rangosConDatos = rangos.map(r => {
    if (r.obs.length === 0) return {...r, consumo: 0, muestras: 0};
    const totalComb = r.obs.reduce((s, o) => s + o.combAsignado, 0);
    const totalTiempo = r.obs.reduce((s, o) => s + o.tiempoAsignado, 0);
    return {...r, consumo: totalComb / totalTiempo, muestras: r.obs.length};
  });

  const maxConsumo = Math.max(...rangosConDatos.map(r => r.consumo), 1);
  const totalHoras = filtrado.reduce((s, h) => s + parseFloat(h.tiempo), 0);
  const totalComb = filtrado.reduce((s, h) => s + parseFloat(h.comb), 0);
  const promCombH = totalHoras > 0 ? totalComb / totalHoras : 0;

  return (
    <div className="p-4 space-y-4">
      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <label className="text-slate-400 text-sm">Filtrar por Equipo:</label>
        <select value={selEq} onChange={e => setSelEq(e.target.value)} className="w-full mt-2 bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white">
          <option value="todos">Todos los equipos</option>
          {equipos.map(eq => <option key={eq.id} value={eq.id}>{eq.nombre}</option>)}
        </select>
      </div>

      <div className="grid grid-cols-2 gap-3">
        <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center">
          <p className="text-slate-400 text-xs">Servicios</p>
          <p className="text-3xl font-bold text-white">{filtrado.length}</p>
        </div>
        <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center">
          <p className="text-slate-400 text-xs">Observaciones</p>
          <p className="text-3xl font-bold text-purple-400">{todasObs.length}</p>
        </div>
        <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center">
          <p className="text-slate-400 text-xs">Horas Totales</p>
          <p className="text-3xl font-bold text-blue-400">{totalHoras.toFixed(1)}</p>
        </div>
        <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center">
          <p className="text-slate-400 text-xs">Combustible</p>
          <p className="text-3xl font-bold text-amber-400">{totalComb.toFixed(0)}L</p>
        </div>
        <div className="bg-slate-800 rounded-xl p-4 border border-cyan-600 text-center col-span-2">
          <p className="text-slate-400 text-xs">Consumo Promedio</p>
          <p className="text-4xl font-bold text-cyan-400">{promCombH.toFixed(2)} L/h</p>
        </div>
      </div>

      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <h3 className="text-white font-semibold mb-1">üìä Consumo por Amperaje</h3>
        <p className="text-slate-500 text-xs mb-4">Promedio de 3 fases ‚Ä¢ Rangos de 10A</p>
        {rangosConDatos.filter(r => r.muestras > 0).length === 0 ? (
          <p className="text-slate-500 text-center py-4">Sin datos suficientes</p>
        ) : (
          <div className="space-y-2 max-h-72 overflow-y-auto no-scrollbar pr-1">
            {rangosConDatos.map((r, i) => r.muestras > 0 && (
              <div key={i}>
                <div className="flex justify-between text-sm mb-1">
                  <span className="text-slate-300 font-mono">{r.label}</span>
                  <div className="flex gap-3">
                    <span className="text-slate-500 text-xs">{r.muestras} obs</span>
                    <span className="text-amber-400 font-medium">{r.consumo.toFixed(2)} L/h</span>
                  </div>
                </div>
                <div className="h-4 bg-slate-700 rounded overflow-hidden">
                  <div className="h-full bg-gradient-to-r from-amber-500 to-orange-500 rounded transition-all" style={{width: `${(r.consumo / maxConsumo) * 100}%`}} />
                </div>
              </div>
            ))}
          </div>
        )}
      </div>
    </div>
  );
}

// ============================================
// CONFIGURACI√ìN
// ============================================
function Config({sheetsUrl, setSheetsUrl}) {
  const [url, setUrl] = useState(sheetsUrl);
  const [fpGlobal, setFpGlobal] = useState(() => localStorage.getItem('gc_fp') || '0.8');
  const [equipos, setEquipos] = useState([]);
  const [operadores, setOperadores] = useState([]);
  const [clientes, setClientes] = useState([]);
  const [cargando, setCargando] = useState(false);

  useEffect(() => {
    setEquipos(JSON.parse(localStorage.getItem('gc_equipos') || '[]'));
    setOperadores(JSON.parse(localStorage.getItem('gc_operadores') || '[]'));
    setClientes(JSON.parse(localStorage.getItem('gc_clientes') || '[]'));
  }, []);

  const guardarUrl = () => {
    localStorage.setItem(SHEETS_URL_KEY, url);
    setSheetsUrl(url);
    alert('‚úÖ URL guardada');
  };

  const guardarFp = () => {
    localStorage.setItem('gc_fp', fpGlobal);
    alert('‚úÖ Factor de Potencia guardado');
  };

  const cargarDatos = async () => {
    if (!url) { alert('Primero guarde la URL de Sheets'); return; }
    setCargando(true);
    try {
      const response = await fetch(url);
      const data = await response.json();
      if (data.success) {
        if (data.equipos) {
          setEquipos(data.equipos);
          localStorage.setItem('gc_equipos', JSON.stringify(data.equipos));
        }
        if (data.operadores) {
          setOperadores(data.operadores);
          localStorage.setItem('gc_operadores', JSON.stringify(data.operadores));
        }
        if (data.clientes) {
          setClientes(data.clientes);
          localStorage.setItem('gc_clientes', JSON.stringify(data.clientes));
        }
        alert(`‚úÖ Datos cargados:\n${data.equipos?.length || 0} equipos\n${data.operadores?.length || 0} operadores\n${data.clientes?.length || 0} clientes`);
      } else {
        alert('‚ùå Error: ' + (data.error || 'Respuesta inv√°lida'));
      }
    } catch (e) {
      alert('‚ùå Error de conexi√≥n: ' + e.message);
    }
    setCargando(false);
  };

  const limpiarHistorial = () => {
    if (confirm('¬øEliminar TODO el historial local?')) {
      localStorage.removeItem('gc_historial');
      alert('‚úÖ Historial eliminado');
    }
  };

  return (
    <div className="p-4 pb-8 space-y-4">
      {/* URL de Sheets */}
      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <h2 className="text-white font-semibold mb-3">üîó Google Sheets</h2>
        <input type="url" value={url} onChange={e => setUrl(e.target.value)} placeholder="URL del Web App de Apps Script..." className="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white text-sm"/>
        <div className="flex gap-2 mt-3">
          <button onClick={guardarUrl} className="flex-1 bg-emerald-600 text-white py-2 rounded-lg text-sm">üíæ Guardar URL</button>
          <button onClick={cargarDatos} disabled={cargando} className="flex-1 bg-blue-600 text-white py-2 rounded-lg text-sm">
            {cargando ? '‚è≥...' : 'üîÑ Cargar Datos'}
          </button>
        </div>
      </div>

      {/* Factor de Potencia */}
      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <h2 className="text-white font-semibold mb-3">‚ö° Factor de Potencia</h2>
        <div className="flex gap-2">
          <input type="number" step="0.05" min="0.5" max="1" value={fpGlobal} onChange={e => setFpGlobal(e.target.value)} className="flex-1 bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white text-lg font-bold text-center"/>
          <button onClick={guardarFp} className="bg-emerald-600 text-white px-4 py-2 rounded-lg">üíæ</button>
        </div>
      </div>

      {/* Equipos */}
      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <h2 className="text-white font-semibold mb-3">üîß Equipos ({equipos.length})</h2>
        <div className="space-y-2 max-h-40 overflow-y-auto no-scrollbar">
          {equipos.length === 0 ? (
            <p className="text-slate-500 text-sm text-center py-2">Sin equipos. Presione "Cargar Datos"</p>
          ) : (
            equipos.map(eq => (
              <div key={eq.id} className="bg-slate-700/50 rounded-lg p-2">
                <p className="text-white font-medium text-sm">{eq.nombre}</p>
                <p className="text-slate-400 text-xs">{eq.id} ‚Ä¢ {eq.potencia}kW ‚Ä¢ Tanque: {eq.tanque}L</p>
              </div>
            ))
          )}
        </div>
      </div>

      {/* Operadores */}
      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <h2 className="text-white font-semibold mb-3">üë∑ Operadores ({operadores.length})</h2>
        <div className="space-y-1 max-h-32 overflow-y-auto no-scrollbar">
          {operadores.length === 0 ? (
            <p className="text-slate-500 text-sm text-center py-2">Sin operadores</p>
          ) : (
            operadores.map(op => (
              <div key={op.id} className="bg-slate-700/50 rounded-lg p-2">
                <p className="text-white text-sm">{op.nombre}</p>
              </div>
            ))
          )}
        </div>
      </div>

      {/* Clientes */}
      <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
        <h2 className="text-white font-semibold mb-3">üè¢ Clientes ({clientes.length})</h2>
        <div className="space-y-1 max-h-32 overflow-y-auto no-scrollbar">
          {clientes.length === 0 ? (
            <p className="text-slate-500 text-sm text-center py-2">Sin clientes</p>
          ) : (
            clientes.map(cl => (
              <div key={cl.id} className="bg-slate-700/50 rounded-lg p-2">
                <p className="text-white text-sm">{cl.nombre}</p>
              </div>
            ))
          )}
        </div>
      </div>

      {/* Limpiar datos */}
      <div className="bg-slate-800 rounded-xl p-4 border border-red-900/50">
        <h2 className="text-red-400 font-semibold mb-3">‚ö†Ô∏è Zona de Peligro</h2>
        <button onClick={limpiarHistorial} className="w-full bg-red-600/20 text-red-400 py-2 rounded-lg text-sm border border-red-600/50">
          üóëÔ∏è Eliminar Todo el Historial Local
        </button>
      </div>
    </div>
  );
}

ReactDOM.render(<App/>, document.getElementById('root'));
</script>
</body>
